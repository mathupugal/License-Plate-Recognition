<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlateDecoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #000; /* Black background */ /*#e6e6fa; Light lavender background */
            font-style: italic; /* Italic text */
            background-image: url("/static/1.jpg"); /* Updated path */
            background-size: cover; /* Ensure the image covers the whole background */
        }
        .container { 
            max-width: 900px; 
            margin: auto; 
            padding: 20px; 
            border: 1px solid #d3d3d3; 
            border-radius: 10px; 
            background-color: rgba(240, 248, 255,0.8); /* Light lavender background for the container */
        }
        img { 
            max-width: 30%; 
            height: auto; 
        }
        .output { 
            margin-top: 20px; 
        }
        h2, h3, p {
            font-style: italic;
        }
        .btn-custom {
            background-color: #007bff; /* Primary color for the button */
            color: #fff; /* White text */
        }
        .btn-custom-clear {
            background-color: #007bff; /* Same color as upload button */
            color: #fff; /* White text */
        }
        .btn-custom-clear:hover {
            background-color: #0056b3; /* Darker shade for hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PlateDecoder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/workflow">Workflow</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container">
        <h2 style="text-align: center; font-weight: bold;">Plate Decoder</h2> <!-- Bold text -->
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="files" class="mt-3" accept="image/*" multiple required> <br>
            <button type="submit" class="btn btn-custom mt-3">Upload</button>
            <button type="reset" class="btn btn-custom-clear mt-3 ms-2">Clear</button>
        </form>
        <div class="output">
            {% if images %}
                <h3 class="image-title">Uploaded Image:</h3>
                {% for image_path in images %}
                    <img src="{{ image_path }}" alt="Uploaded Image">
                {% endfor %}
                
                <h3 class="text-title">License Number:</h3>
                {% for text in texts %}
                    <p>{{ text }}</p>
                {% endfor %}
                
                <!-- Clear All button -->
                <button id="clear-all-button" type="button" class="btn btn-custom-clear mt-3" onclick="clearContent()">Clear All</button>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function clearContent() {
            // Clear the image titles
            document.querySelectorAll('.image-title').forEach(title => title.remove());
            // Clear the text titles
            document.querySelectorAll('.text-title').forEach(title => title.remove());
            // Clear the images
            document.querySelectorAll('.output img').forEach(img => img.remove());
            // Clear the extracted text
            document.querySelectorAll('.output p').forEach(p => p.remove());
            // Remove the Clear All button
            const clearAllButton = document.getElementById('clear-all-button');
            if (clearAllButton) {
                clearAllButton.remove();
            }
        }
    </script>
</body>
</html>
